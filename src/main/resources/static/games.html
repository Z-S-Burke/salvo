    <div class="border border-light" id="app">
        <h1 class="display-1 text-light mx-4"> GAMES </h1>
        <h4 class="text-light text-center"> &#40;for {{games[0].GamePlayers[0].Player.username}}&#41;</h4>
        <div v-for="(game, index) in games" class="text-light border border-light p-2" :key="games.id">
            <h4 class="bg-light text-dark text-center"> Match: {{game.GameInstance.id}} </h4>
            <div v-for="(oneGamePlayer, index) in game.GamePlayers" :key="index" class="bg-dark text-light"
                id="game_list">
                <div class="bg-info text-light">
                    <ol>
                        <p>Player ID: {{oneGamePlayer.Ships}}</p>
                        <p>Username: {{oneGamePlayer.Player.Username}}</p>
                    </ol>
                </div>
            </div>
            <p class="text-center"> &#40;Date: {{game.GameInstance.creationDate}}&#41; </p>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
