<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salvo - Games</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-dark d-flex justify-content-center">
    <div class="border border-light" id="app">
        <h1 class="display-1 text-light m-4"> GAMES </h1>
        <div v-for="(game, index) in games" class="text-light border border-light p-2" :key="games.id">
            <h4 class="bg-light text-dark text-center"> Match ID: {{game.GameID}} </h4>
            <div v-for="(oneGamePlayer, index) in game.GamePlayers" :key="index" class="bg-dark text-light"
                id="game_list">
                <div class="bg-info text-light">
                    <ol>
                        <p>Player ID: {{oneGamePlayer.GamePlayerID}}</p>
                        <p>Username: {{oneGamePlayer.Player.Username}}</p>
                    </ol>
                </div>
            </div>
            <p class="text-center"> &#40;Date: {{game.DateCreated}}&#41; </p>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="games.js"> </script>

</html>
