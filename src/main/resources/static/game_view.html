<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salvo - Game </title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-info">
    <div class="bg-dark mainTable pt-2 text-info d-flex flex-column justify-content-center align-items-center">
        <p class="display-2"> Super Antiquated Warfare </p>
        <p> &#40; the game &#41; </p>
    </div>
    <div class="bg-dark d-flex justify-content-center" id="app">
        <div class="mainTable bg-info">
            <table class="grid-container d-flex" id="shipGrid">
                {{mainGridMaker(alphaArray, numeralArray)}}
            </table>
        </div>
        <div class="d-flex">
            <div class="d-flex flex-column justify-content-between pr-3">
                <div>
                    <table class="mx-3 my-3" id="hitGrid">
                        <caption class="text-light text-center"> Shots Fired </caption>
                        {{hitGridMaker(alphaArray, numeralArray)}}
                    </table>
                </div>
                <div v-for="(player, index) in players" :key="players.id"
                    class="d-flex flex-column text-white align-items-center">
                    <div v-if="player.gameInstance.id == 1" class="bg-white border border-dark text-dark my-2 px-2">
                        <h2> {{player.player.username}} </h2>
                    </div>
                    <div v-if="player.gameInstance.id == 1" class="d-flex flex-column">
                        <div v-for="(ship, index) in player.ships" :key="ships"
                            class="border border-white bg-dark px-2 mb-2">
                            <div class="d-flex">
                                <p class="mr-2"> Ship Type: </p>
                                <p class="text-primary"> {{ship.type}} </p>
                            </div>
                            <div class="d-flex">
                                <p class="mr-2"> Location: </p>
                                <p> {{ship.locationOnBoard}} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-dark mainTable text-info d-flex flex-column justify-content-center align-items-center">
        <p class="display-2"> </p>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="game_view.js"> </script>

</html>
