<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salvo - Game </title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="game_view_background my-5" id="app">
        <div class="d-flex justify-content-between align-items-end gameViewMenuButtonContainer mb-5">
            <h1 class="viewTitleText"> S A L V O </h1>
            <div class="usernameDisplay d-flex align-items-center justify-content-center"> {{currentUser.username}}
            </div>
            <button class="gameViewMenuButton" @click="howToPlay"> How to Play </button>
            <button class="gameViewMenuButton"> Forfeit </button>
            <button class="gameViewMenuButton"> Log Out </button>
            <!-- <button id="logoutButton" type="submit" class="gameViewMenuButton" v-on:click="logout">
                    Log Out
                </button> -->
        </div>
        <div class="d-flex justify-content-around">
            <div class="d-flex flex-column justify-content-between mr-5">
                <table class="d-flex" id="shipGrid" @click="alertTest">
                </table>
                <div class="fleetTitleText d-flex justify-content-center align-items-center my-3"> YOUR
                    FLEET, WHO YOU LOVE </div>
                <div class="d-flex justify-content-around mb-5 mt-2">
                    <div class="d-flex flex-column">
                        <button class="gameViewShipSelector" @click="placePatrolBoat"> 2 </button>
                        <div class="gameViewShipSelectorCaption text-center" id="patrolBoat"> PATROL BOAT </div>
                    </div>
                    <div class="d-flex flex-column">
                        <button class="gameViewShipSelector" @click="placeDestroyer"> 3 </button>
                        <div class="gameViewShipSelectorCaption text-center" id="destroyer"> DESTROYER </div>
                    </div>
                    <div class="d-flex flex-column">
                        <button class="gameViewShipSelector" @click="placeSubmarine"> 3 </button>
                        <div class="gameViewShipSelectorCaption text-center" id="submarine"> SUBMARINE </div>
                    </div>
                    <div class="d-flex flex-column">
                        <button class="gameViewShipSelector" @click="placeBattleship"> 4 </button>
                        <div class="gameViewShipSelectorCaption text-center" id="battleship"> BATTLESHIP </div>
                    </div>
                    <div class="d-flex flex-column">
                        <button class="gameViewShipSelector" @click="placeAircraftCarrier"> 5 </button>
                        <div class="gameViewShipSelectorCaption text-center" id="aircraftCarrier"> AIRCRAFT CARRIER
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column align-items-end side-board-column ml-5">
                <table class="d-flex my-4" @click="alertTest" id="hitGrid">
                </table>
                <div class="opponentTitleText text-danger my-3 d-flex justify-content-center align-items-center"> YOUR
                    ENEMY, WHO YOU HATE </div>
                <div class="d-flex mb-5 mt-2">
                    <div class="d-flex flex-column">
                        <button class="opponentShipRender pb-3"> 5 </button>
                        <div class="gameViewShipSelectorCaption text-center"> AIRCRAFT CARRIER </div>
                    </div>
                    <div class="d-flex flex-column">
                        <button class="opponentShipRender pb-3"> 4 </button>
                        <div class="gameViewShipSelectorCaption text-center"> BATTLESHIP </div>
                    </div>

                    <div class="d-flex flex-column">
                        <button class="opponentShipRender pb-3"> 3 </button>
                        <div class="gameViewShipSelectorCaption text-center"> SUBMARINE </div>
                    </div>
                    <div class="d-flex flex-column">
                        <button class="opponentShipRender pb-3"> 3 </button>
                        <div class="gameViewShipSelectorCaption text-center"> DESTROYER </div>
                    </div>
                    <div class="d-flex flex-column">
                        <button class="opponentShipRender pb-3"> 2 </button>
                        <div class="gameViewShipSelectorCaption text-center"> PATROL BOAT </div>
                    </div>
                </div>
            </div>
        </div>
        <button v-if="verticalOrientation" class="gameViewMenuButton" @click="orientation"> SHIP ORIENTATION (VERTICAL) </button>
        <button V-IF="!verticalOrientation" class="gameViewMenuButton" @click="orientation"> SHIP ORIENTATION (HORIZONTAL) </button>
        <button class="gameViewMenuButton"> RESET BOARD </button>
        <button class="gameViewMenuButton"> SEND OUT YOUR FLEET </button>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="game_view.js"> </script>

</html>
